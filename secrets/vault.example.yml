# =============================================================================
# ANSIBLE VAULT TEMPLATE - STATIC WEB DEPLOYMENT
# =============================================================================
# Copy this file to vault.yml and replace with real values
# DO NOT commit vault.yml to version control
# =============================================================================

# Server Configuration
vault_vps_server_ip: "your-server-ip-here"

# Initial Deployment User (has root/sudo access)
vault_initial_deployment_user: "your-initial-user"
vault_initial_deployment_ssh_key: "~/.ssh/your-initial-key"

# Containers Deployment User (has Docker access)
vault_containers_deployment_user: "your-docker-user"
vault_containers_deployment_ssh_key: "~/.ssh/your-docker-key"

# Domain Configuration
vault_traefik_domain: "your-domain.com"

