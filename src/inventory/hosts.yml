---
# =============================================================================
# INVENTORY STRUCTURE - STATIC WEB DEPLOYMENT
# =============================================================================
# Single environment configuration using vault variables
# =============================================================================

all:
  hosts:
    vps:
      ansible_host: "{{ vault_vps_server_ip }}"
      ansible_user: "{{ vault_containers_deployment_user }}"
      ansible_ssh_private_key_file: "{{ vault_containers_deployment_ssh_key }}"
      ansible_python_interpreter: "/usr/bin/python3"
